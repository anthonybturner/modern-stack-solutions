<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>
  
  <!-- Grid Pattern -->
  <g opacity="0.1">
    <path d="M 0 0 L 0 600 M 100 0 L 100 600 M 200 0 L 200 600 M 300 0 L 300 600 M 400 0 L 400 600 M 500 0 L 500 600 M 600 0 L 600 600 M 700 0 L 700 600 M 800 0 L 800 600" stroke="#06b6d4" stroke-width="1"/>
    <path d="M 0 0 L 800 0 M 0 100 L 800 100 M 0 200 L 800 200 M 0 300 L 800 300 M 0 400 L 800 400 M 0 500 L 800 500 M 0 600 L 800 600" stroke="#06b6d4" stroke-width="1"/>
  </g>
  
  <!-- Floating Orbs with Glow -->
  <circle cx="650" cy="100" r="60" fill="url(#accentGrad)" opacity="0.2" filter="url(#glow)">
    <animate attributeName="cy" values="100;120;100" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="500" r="40" fill="url(#accentGrad)" opacity="0.15" filter="url(#glow)">
    <animate attributeName="cy" values="500;480;500" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central Device/Terminal -->
  <g transform="translate(250, 150)">
    <!-- Main Screen -->
    <rect width="300" height="250" rx="12" fill="#0a0f1e" stroke="url(#accentGrad)" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Monitor Stand -->
    
    <!-- Terminal Header -->
    <rect width="300" height="35" rx="12" fill="#1e293b"/>
    <circle cx="15" cy="17" r="5" fill="#ef4444"/>
    <circle cx="35" cy="17" r="5" fill="#f59e0b"/>
    <circle cx="55" cy="17" r="5" fill="#10b981"/>
    <text x="150" y="23" font-family="monospace" font-size="12" fill="#64748b" text-anchor="middle">app.component.ts</text>
    
    <!-- Code Content -->
    <g transform="translate(15, 50)">
      <!-- Import statements -->
      <text x="0" y="15" font-family="monospace" font-size="11" fill="#94a3b8">import</text>
      <text x="45" y="15" font-family="monospace" font-size="11" fill="#06b6d4">{ Component }</text>
      <text x="135" y="15" font-family="monospace" font-size="11" fill="#94a3b8">from</text>
      <text x="170" y="15" font-family="monospace" font-size="11" fill="#22c55e">'@angular/core'</text>
      
      <!-- Decorator -->
      <text x="0" y="40" font-family="monospace" font-size="11" fill="#f59e0b">@Component</text>
      <text x="80" y="40" font-family="monospace" font-size="11" fill="#94a3b8">({</text>
      
      <!-- Config -->
      <text x="10" y="60" font-family="monospace" font-size="11" fill="#e879f9">selector:</text>
      <text x="75" y="60" font-family="monospace" font-size="11" fill="#22c55e">'app-root'</text>
      
      <!-- Function -->
      <text x="0" y="95" font-family="monospace" font-size="11" fill="#f59e0b">export class</text>
      <text x="90" y="95" font-family="monospace" font-size="11" fill="#06b6d4">AppComponent</text>
      <text x="190" y="95" font-family="monospace" font-size="11" fill="#94a3b8">{</text>
      
      <text x="10" y="115" font-family="monospace" font-size="11" fill="#e879f9">title</text>
      <text x="48" y="115" font-family="monospace" font-size="11" fill="#94a3b8">=</text>
      <text x="60" y="115" font-family="monospace" font-size="11" fill="#22c55e">'Modern Stack'</text>
      
      <!-- Method -->
      <text x="10" y="145" font-family="monospace" font-size="11" fill="#06b6d4">build</text>
      <text x="45" y="145" font-family="monospace" font-size="11" fill="#94a3b8">() {</text>
      <text x="20" y="165" font-family="monospace" font-size="11" fill="#f59e0b">return</text>
      <text x="65" y="165" font-family="monospace" font-size="11" fill="#a855f7">success</text>
      <text x="10" y="185" font-family="monospace" font-size="11" fill="#94a3b8">}</text>
      
      <text x="0" y="205" font-family="monospace" font-size="11" fill="#94a3b8">}</text>
    </g>
  </g>
  
  <!-- Floating Code Elements -->
  <g opacity="0.6">
    <!-- HTML Tag -->
    <g transform="translate(100, 80)">
      <rect width="70" height="30" rx="6" fill="#1e293b" opacity="0.8"/>
      <text x="35" y="20" font-family="monospace" font-size="14" fill="#06b6d4" text-anchor="middle">&lt;div&gt;</text>
      <animate attributeName="transform" values="translate(100,80);translate(100,60);translate(100,80)" dur="3s" repeatCount="indefinite"/>
    </g>
    
    <!-- Function Arrow -->
    <g transform="translate(620, 400)">
      <rect width="50" height="28" rx="6" fill="#1e293b" opacity="0.8"/>
      <text x="25" y="19" font-family="monospace" font-size="13" fill="#f59e0b" text-anchor="middle">=&gt;</text>
      <animate attributeName="transform" values="translate(620,400);translate(620,420);translate(620,400)" dur="4s" repeatCount="indefinite"/>
    </g>
    
    <!-- Curly Braces -->
    <g transform="translate(150, 430)">
      <rect width="45" height="28" rx="6" fill="#1e293b" opacity="0.8"/>
      <text x="22" y="19" font-family="monospace" font-size="14" fill="#a855f7" text-anchor="middle">{ }</text>
      <animate attributeName="transform" values="translate(150,430);translate(150,450);translate(150,430)" dur="3.5s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Network Connections -->
  <g opacity="0.3">
    <line x1="400" y1="150" x2="250" y2="100" stroke="#06b6d4" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <circle cx="250" cy="100" r="4" fill="#06b6d4">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <line x1="400" y1="300" x2="200" y2="450" stroke="#3b82f6" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <circle cx="200" cy="450" r="4" fill="#3b82f6">
      <animate attributeName="r" values="4;6;4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <line x1="550" y1="250" x2="700" y2="420" stroke="#06b6d4" stroke-width="2">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    <circle cx="700" cy="420" r="4" fill="#06b6d4">
      <animate attributeName="r" values="4;6;4" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Tech Badges -->
  <g transform="translate(50, 250)">
    <rect width="80" height="25" rx="12" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <text x="40" y="17" font-family="sans-serif" font-size="12" fill="#06b6d4" text-anchor="middle" font-weight="600">Angular</text>
  </g>
  
  <g transform="translate(670, 120)">
    <rect width="70" height="25" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="35" y="17" font-family="sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle" font-weight="600">.NET</text>
  </g>
  
  <g transform="translate(680, 480)">
    <rect width="70" height="25" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2"/>
    <text x="35" y="17" font-family="sans-serif" font-size="12" fill="#10b981" text-anchor="middle" font-weight="600">Cloud</text>
  </g>
</svg>