<div class="contact-container">
    <div class="contact-header">
      <h1>Get In Touch</h1>
      <p>Have a project in mind or want to discuss opportunities? Feel free to reach out!</p>
    </div>

    <div class="contact-content">
      <div class="contact-info">
        <h2>Contact Information</h2>
        <div class="contact-info">
          <div class="info-item">
            <h3>Email</h3>
            <i class="fas fa-envelope"></i>
            <p>anthonybturner@icloud.com</p>
          </div>

          <div class="info-item">
          <h3>Phone</h3>
            <i class="fas fa-phone"></i>
              <p>+1 (518) 475-8019</p>
          </div>

          <div class="info-item">
            <h3>Location</h3>
            <i class="fas fa-map-marker-alt"></i>
              <p>Kingston, NY</p>
          </div>
        </div>
      </div>
      <div class="contact-form">
        <h2>Send a Message</h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
          <div class="form-group">
            <input type="text" formControlName="name" placeholder="Your Name"
              [class.error]="submitted && contactForm.get('name')?.errors">
            <div *ngIf="submitted && contactForm.get('name')?.errors" class="error-message">
              Name is required
            </div>
          </div>

          <div class="form-group">
            <input type="email" formControlName="email" placeholder="Your Email"
              [class.error]="submitted && contactForm.get('email')?.errors">
            <div *ngIf="submitted && contactForm.get('email')?.errors" class="error-message">
              Valid email is required
            </div>
          </div>

          <div class="form-group">
            <input type="text" formControlName="subject" placeholder="Subject"
              [class.error]="submitted && contactForm.get('subject')?.errors">
            <div *ngIf="submitted && contactForm.get('subject')?.errors" class="error-message">
              Subject is required
            </div>
          </div>

          <div class="form-group">
            <textarea formControlName="message" placeholder="Your Message" rows="5"
              [class.error]="submitted && contactForm.get('message')?.errors"></textarea>
            <div *ngIf="submitted && contactForm.get('message')?.errors" class="error-message">
              Message is required
            </div>
          </div>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </div>
</div>
