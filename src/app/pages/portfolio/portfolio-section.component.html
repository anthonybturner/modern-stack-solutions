
<section class="portfolio-container" id="portfolio">
  <div class="portfolio-header">
  <h1>Portfolio</h1>
  <p>Here are some of my recent projects showcasing my skills in web development, cloud integration, and UI/UX design.</p>
  </div>

  <div class="portfolio-grid">
    <div class="portfolio-card" *ngFor="let project of projects">
      <div class="image-container">
        <span class="wip-badge" *ngIf="project.wip">ðŸš§ WIP</span>
        <img [src]="project.image" class="portfolio-image" [alt]="project.name" loading="lazy" />
        <div class="overlay">
          <a [href]="project.liveUrl" target="_blank" rel="noopener noreferrer" class="overlay-btn">
            View Live
          </a>
          @if(project.sourceUrl){
          <a [href]="project.sourceUrl" target="_blank" rel="noopener noreferrer" class="overlay-btn">
            Source Code
          </a>
          }
        </div>
      </div>
      <div class="card-content">
        <h3>{{ project.name }}</h3>
        <p>{{ project.description }}</p>
      </div>
    </div>
  </div>
</section>
