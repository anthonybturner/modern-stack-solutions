<!-- Portfolio Section -->
<section class="portfolio" id="portfolio">
  <h2>Projects</h2>
  <div class="portfolio-grid">
    @for(project of projects; track project.id){
    <div class="portfolio-item">
      <img [src]="project.image" alt="Project 1" />
      <h3>{{project.name}}</h3>
      <p>{{project.description }}</p>
    </div>
    }
  </div>
</section>
